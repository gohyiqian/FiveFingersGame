<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 01</title>
    <!--     CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!--     remember, jQuery must come first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script> -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <!--     now your code -->
</head>

<body>

    <div class="banner row" id="selector">
        <div class="col status timing">
            Time :<span id="time">0</span>
        </div>
        <div class="col status">
            Score :<span id="score">0</span>
        </div>
        <div class="col status">
            Speed :<span id="speed">0</span>
        </div>
    </div>
    <div class="container" style="text-align:center">
        <div class="row">
            <button id="key" class="a col-1">a</button>
            <button id="key" class="s col-1">s</button>
            <button id="key" class="d col-1">d</button>
            <button id="key" class="f col-1">f</button>
            <button id="key" class="g col-1">g</button>
        </div>
    </div>

    <!-- <audio id="music" src="sounds/wakingUpInVegas.mp3" loop onloadeddata="reduceVolume()"></audio> -->
    <div>
        <button id="move" class="col-3">PRESS TO PLAY DEFAULT SONG</button>
    </div>
    <h2>Create Your Own 5 Note Songs</h2>
    <div class="row">
        <button id="create" class="C col-1">C </button>
        <button id="create" class="D col-1">D </button>
        <button id="create" class="E col-1">E </button>
        <button id="create" class="F col-1">F </button>
        <button id="create" class="G col-1">G </button>
        <button id="create" class="space col-1">' '</button>
    </div>
    <div class="row" id="createSong"></div>
    <div>
        <button id="switch" class="col-3">PRESS TO PLAY YOUR SONG</button>
    </div>

    <div id="center">
        <div id="tag">+1</div>
        <div id="scoreAnimate"></div>
    </div>
    <h2>Simple Game Rules</h2>
    <li>Time the falling cubes!</li>
    <li>Press the correct buttons to score points!</li>
    <li>Create your own songs</li>
    <li>Keep Playing!</li>
    <li>No time wasted on Game Over</li>

    <script src="script.js" charset="utf-8"></script>
</body>

</html>
