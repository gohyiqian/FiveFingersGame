<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 01</title>
    <!--     CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!--     remember, jQuery must come first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <!--     now your code -->
</head>

<body>

    <div class="banner row" id="selector">
        <div class="col col-md-2 timing">
            Time :<span id="time">0</span>
        </div>
        <div class="col col-md-2 speeding">
            Speed :<span id="speed">0</span>
        </div>
        <div class="col col-md-2 scoring">
            Score :<span id="score">0</span>
        </div>
    </div>
    <div class="container" style="text-align:center">
        <div class="row">
            <button id="key" class="a col-1">a</button>
            <button id="key" class="s col-1">s</button>
            <button id="key" class="d col-1">d</button>
            <button id="key" class="f col-1">f</button>
            <button id="key" class="g col-1">g</button>
        </div>
    </div>
    <input id="move" type="button" value="PRESS TO STOP PLAYING"></input>
    <div id="center">

        <div id="tag">+10</div>
        <div id="score1"></div>
    </div>

    <h2>Game Rules</h2>
    <li>Time the falling cubes!</li>
    <li>Press the correct buttons to score points!</li>
    <li>Keep Playing!</li>

    <script src="script.js" charset="utf-8"></script>
</body>

</html>
